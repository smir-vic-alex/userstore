<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#post-btn").click(function () {
                var json = '{"name": "'+$('#name').val()+'","token": "'+$('#token').val()+'"}';
                // $.post("rest/admin/put/bot", json, function (data) {
                //     alert(data);
                // });
                $.ajax({
                    url:"rest/admin/put/bot",
                    type:"POST",
                    data:json,
                    contentType:"application/json; charset=utf-8",
                    dataType:"json",
                    async: false,
                    success: function (responseData) {
                        var checkResult = document.getElementById('check-result-bot');
                        var response = JSON.stringify(responseData);
                        if (response) {
                            checkResult.innerHTML = response ;
                        } else {
                            checkResult.innerHTML = '';
                        }
                    }
                })
            });

            $("#cmd-btn").click(function () {
                var json = '{"command": "'+$('#command').val()+'","value": "'+$('#value').val()+'"}';
                // $.post("rest/admin/put/bot", json, function (data) {
                //     alert(data);
                // });
                $.ajax({
                    url:"rest/admin/add/command",
                    type:"POST",
                    data:json,
                    contentType:"application/json; charset=utf-8",
                    dataType:"json",
                    async: false,
                    success: function (responseData) {
                        var checkResult = document.getElementById('check-result-cmd');
                        var response = JSON.stringify(responseData);
                        if (response) {
                            checkResult.innerHTML = response ;
                        } else {
                            checkResult.innerHTML = '';
                        }
                    }
                })
            });
        })
    </script>
</head>
<body>
add bot form
<form name="Add bot">
    name: <input type="text" id="name" name="botName">
    <br>
    token: <input type="text" id="token" name="botToken">
    <br>
    <button type="button" id="post-btn">Add</button>
</form>
<span id="check-result-bot"></span>
add command for all bots form
<form name="Add bot">
    command: <input type="text" id="command" name="botName">
    <br>
    value: <input type="text" id="value" name="botToken">
    <br>
    <button type="button" id="cmd-btn">Add</button>
</form>
<span id="check-result-cmd"></span>
</body>
</html>
