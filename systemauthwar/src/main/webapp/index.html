<!DOCTYPE html>
<html lang="en">
<head>
	<title>La Casa - Real Estate HTML5 Home Page Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	
	<!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--<script src="jquery-3.3.1.js"></script>-->
	<script>
		function login (){
			var login = $('#login').val();
			var password = $('#password').val();
			var arr = { "login":login,
				"password":password
			};
			$.ajax({
				url: '/auth/rest/auth/login',
				type: 'POST',
				data: JSON.stringify(arr),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				success: function(jsondata) {
					window.location.href = jsondata.redirectUrl;
				}
			});
		}
	</script>
</head>
<body>

	<section class="hero">
		<header>
			<div class="wrapper">
				<a href="#" class="logo">smm Posting</a>
				<a href="#" class="hamburger"></a>
				<nav>
					<a href="#login_form" id="login_pop">
						<button class="login_btn" type="submit">Войти</button>
					</a>
				</nav>
			</div>
		</header>

		<a href="#x" class="overlay" id="login_form"></a>
		<div class="popup">
			<div>
				<h1>Вход</h1>
				<h1>Введите ваш логин и пароль</h1>
				<div>
					<h2>Логин</h2>
					<input type="text" id="login" name="login" title="login"/>
				</div>
				<div>
					<h2>Пароль</h2>
					<input type="text" id="password" title="password"/>
				</div>
				<input type="submit" value="Login" onclick="login()"/>
				<a class="close" href="#close"></a>
			</div>
		</div>
	</section>


	<section class="listings">
		<div class="wrapper">
			<ul class="properties_list">
				<li>
					<a href="#">
						<img src="img/telegramLogo.png" alt="" title="" class="property_img"/>
					</a>
					<div class="property_details">
						<h1>
							Telegram
						</h1>
					</div>
				</li>
				<li>
					<a href="#">
						<img src="img/vkLogo.png" alt="" title="" class="property_img"/>
					</a>
					<div class="property_details">
						<h1>
							ВКонтакте
						</h1>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer>
		<div class="wrapper footer">
			<ul>
				<li class="links">
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Support</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Policy</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</li>
			</ul>
		</div>

		<div class="copyrights wrapper">
			Copyright © 2015. All Rights Reserved.
		</div>
	</footer><!--  end footer  -->
	
</body>
</html>
